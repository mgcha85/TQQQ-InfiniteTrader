services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tqqq-backend
    ports:
      - "8082:8080"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - TZ=America/New_York
      - GIN_MODE=release
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tqqq-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
